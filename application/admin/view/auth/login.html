<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理</title>
    {load href="/admin/plugin/layui/css/layui.css,/admin/css/login.css" /}
    <link rel="icon" href="/admin/image/code.png">
</head>
<body class="beg-login-bg" >
    <div class="beg-login-box">
        <header>
            <h1>后台管理</h1>
        </header>
        <div class="beg-login-main layui-form">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="beg-login-icon">
                        <i class="layui-icon">&#xe612;</i>
                    </label>
                    <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="账号" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="beg-login-icon">
                    <i class="layui-icon">&#xe642;</i>
                </label>
                    <input type="password" name="password" lay-verify="required|password" autocomplete="off" placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <div>
                    <button class="layui-input layui-btn layui-btn-primary" lay-submit lay-filter="login" style="color: #fff;font-size: 18px;">
                        登  录
                    </button>
                    </div>
                    <div class="beg-clear"></div>
                </div>
            </form>
        </div>
        <footer>
            <p>技术 © <a href="https://izxin.com">Sow开发</a></p>
        </footer>
    </div>
</body>
{load href="/admin/plugin/layui/layui.js,/admin/plugin/axios/axios.min.js,/admin/js/static/login.js" /}
</html>
